<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">

        <div class="container-fluid"> 
            <a class="navbar-brand" href="#"><img src="obmclogo.png" alt="logo" height="50px"></a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html"> ENROLL </a>
                    </li>
                </ul>

                <form class="d-flex">
                    <input class="form-control me-2" type="text" placeholder="Search">
                    <button class="btn btn-primary" type="submit"> SEARCH </button>
                </form>
            </div>
        </div>
    </nav>


    <div class="row g-1">
        <div style="border: 5px solid #099396; padding: 10px; border-radius: 5px; background-color:#016074; margin: 10px; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
            <div style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;  border: 5px solid aliceblue; padding: 2px; border-radius: 5px; background-color: aliceblue; display: inline-block;">
                <h2> Student Information </h2>
            </div>
            
            <div>
                <form style="border: 5px solid #099396; padding: 10px; border-radius: 5px; background-color: #ffffff; margin: 10px; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; ">
                    <h2 style="border: padding 10px; border-radius: 5px; background-color: #ffffff; margin: 10px; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;" class="text-center"> Contact Us </h2>
                    <label for="fname"> Full Name: </label>
                    <input type="text" id="fname" name="fname" placeholder="Enter your First Name">
                    <label for="fname"> Last Name: </label>
                    <input type="text" id="lname" name="lname" placeholder="Enter your Last Name">
                    <br><br>
                    <label for="birthdate">Date of Birth:</label>
                    <div class="birthdate-container">
                        <input type="number" id="birth-day" name="birth-day" placeholder="DD" min="1" max="31" required>
                        <input type="number" id="birth-month" name="birth-month" placeholder="MM" min="1" max="12" required>
                        <input type="number" id="birth-year" name="birth-year" placeholder="YYYY" min="2000" max="2025" required>
                        <label for="gender">Gender:</label>
                    
                        <select id="gender" name="gender">
                            <option value="female">Female</option>
                            <option value="male">Male</option>
                            <option value="other">Other</option>
                        </select>
                        <label for="grade">Grade:</label>
                        <select id="grade" name="grade">
                            <option value="7"> 7 </option>
                            <option value="8"> 8 </option>
                            <option value="9"> 9 </option>
                            <option value="10"> 10 </option>
                            <option value="11"> 11 </option>
                            <option value="12"> 12 </option>
                        </select>
                    </div>
                    <br><br>
                    <h2 style="border: padding 10px; border-radius: 5px; background-color: #ffffff; margin: 10px; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;" class="text-center"> Contact Details </h2>
                    <label for="email"> Email Address </label>
                    <input type="text" id="email" name="email" placeholder="Enter your Email Address">
                    <br>
                    <label for="num"> Contact Number: </label>
                    <input type="text" id="num" name="num" placeholder="Enter your Contact Number">
                    <br><br>
                    <h4 style="border: padding 10px; border-radius: 5px; background-color: #ffffff; margin: 10px; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;"> Other Information </h4>
                    <br>
                    <form>
                        <p>Mode of Learning:</p>
                        <input type="radio" id="online" name="onsite" value="online">
                        <label for="online">Online</label>
                        <br>
                        <input type="radio" id="onsite" name="onsite" value="onsite">
                        <label for="onsite">Onsite</label>
                        <br><br>
                        <input type="checkbox" id="confirm" name="confirm" value="confirm">
                        <label for="confirm">I confirm that the information provided is true and complete.</label>
                    </form>
                    <br>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>

    <style>
        body {
        background-image: url(laspinascampus.png);
        background-repeat: no-repeat;
        background-size: cover; 
        background-position: center;
        background-attachment: fixed;}
    </style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
